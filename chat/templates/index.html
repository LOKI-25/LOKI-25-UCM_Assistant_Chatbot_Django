<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatUCM - University Assistant</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar for a cleaner look */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }
        #chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #chat-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .prose-p:first-child {
            margin-top: 0;
        }
        .prose-p:last-child {
            margin-bottom: 0;
        }
        #chat-container {
        scroll-behavior: smooth; /* <-- ADD THIS LINE */


        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col h-screen">

    <!-- Header -->
    <header class="bg-white shadow-md p-4 z-10">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-2xl font-bold text-gray-800">UCM Assistant Chatbot</h1>
            <p class="text-sm text-gray-500">Your guide to the University of Central Missouri</p>
        </div>
    </header>

    <!-- Main Chat Container -->
    <main class="flex-1 overflow-y-auto p-4" id="chat-container">
        <div class="max-w-4xl mx-auto">
            <!-- Initial Bot Message -->
            <div class="flex justify-start mb-4">
                <div class="bg-white rounded-lg p-3 max-w-lg shadow">
                    <p class="text-gray-800">Hello! I'm the UCM Assistant. How can I help you today? Ask me anything about academics, admissions, or student life at UCM.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Fixed Input Form at the Bottom -->
    <footer class="bg-white border-t p-4">
        <div class="max-w-4xl mx-auto">
            <form id="chat-form" class="flex items-center space-x-2">
                <input type="text" id="question-input" class="flex-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Ask a question about UCM..." required autocomplete="off">
                <button type="submit" id="submit-button" class="bg-red-700 text-white p-3 rounded-lg hover:bg-red-800 disabled:bg-red-300 flex items-center justify-center w-14 h-12">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </form>
        </div>
    </footer>

    <!-- In chat/templates/index.html -->

<script>
    const chatContainer = document.getElementById('chat-container');
    const chatForm = document.getElementById('chat-form');
    const questionInput = document.getElementById('question-input');
    const submitButton = document.getElementById('submit-button');

    function simpleMarkdownToHtml(text) {
        let sanitized = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        let html = sanitized.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
        html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
        // Improved list handling
        html = html.replace(/^\s*\*\s+(.*)/gm, '<li>$1</li>');
        if (html.includes('<li>')) {
            html = '<ul>' + html.replace(/<\/li>\s*<li>/g, '</li><li>') + '</ul>';
            html = html.replace(/<br>\s*<ul>/g, '<ul>').replace(/<\/ul>\s*<br>/g, '</ul>');
        }
        return html.replace(/\n/g, '<br>');
    }

    function appendMessage(sender, message) {
        const messageWrapper = document.createElement('div');
        const messageBubble = document.createElement('div');
        const formattedMessage = (sender === 'user') ? message.replace(/</g, "&lt;").replace(/>/g, "&gt;") : message;
        messageBubble.classList.add('p-3', 'rounded-lg', 'shadow', 'max-w-lg');
        if (sender === 'user') {
            messageWrapper.classList.add('flex', 'justify-end', 'mb-4');
            messageBubble.classList.add('bg-red-700', 'text-white');
        } else {
            messageWrapper.classList.add('flex', 'justify-start', 'mb-4');
            messageBubble.classList.add('bg-white', 'text-gray-800');
        }
        messageBubble.innerHTML = `<div class="prose prose-p:my-2">${formattedMessage}</div>`;
        messageWrapper.appendChild(messageBubble);
        chatContainer.querySelector('.max-w-4xl').appendChild(messageWrapper);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return messageBubble;
    }

    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const question = questionInput.value.trim();
        if (!question) return;

        appendMessage('user', question);
        questionInput.value = '';
        questionInput.disabled = true;
        submitButton.disabled = true;

        const botBubble = appendMessage('bot', '<div class="animate-spin rounded-full h-5 w-5 border-b-2 border-gray-900"></div>');
        
        const url = `/api/chat/stream/?question=${encodeURIComponent(question)}`;
        const eventSource = new EventSource(url);
        
        // --- NEW CHARACTER-BY-CHARACTER ANIMATION LOGIC ---
        let charQueue = [];
        let isTyping = false;
        let fullResponse = "";

        // The main typing animation loop
        function typeCharacter() {
            if (charQueue.length === 0) {
                isTyping = false;
                // Once typing is done, do one final render with full Markdown
                botBubble.innerHTML = simpleMarkdownToHtml(fullResponse);
                return;
            }
            
            isTyping = true;
            const char = charQueue.shift(); // Get the next character
            fullResponse += char;
            
            // For the animation, just append text. We'll format it at the end.
            //const liveText = fullResponse.replace(/\*\*/g, '').replace(/\*/g, '');
            //botBubble.innerText = liveText;
            botBubble.innerHTML = simpleMarkdownToHtml(fullResponse);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Schedule the next character to be typed
            setTimeout(typeCharacter, 10); // Adjust typing speed (in ms)
        }

        // This handler now just adds characters to a queue
        eventSource.onmessage = function(event) {
            // Clear the spinner on the very first message
            if (botBubble.querySelector('.animate-spin')) {
                botBubble.innerHTML = ""; 
            }
            
            try {
                const data = JSON.parse(event.data);
                if (data.token) {
                    // Add all characters from the token to our queue
                    charQueue.push(...data.token.split(''));
                    
                    // Start the typing animation if it's not already running
                    if (!isTyping) {
                        typeCharacter();
                    }
                }
            } catch (e) {
                console.error("Failed to parse JSON from stream:", event.data);
            }
        };
        
        // This handler listens for our custom "end" event
        eventSource.addEventListener('end', function(event) {
            console.log("Stream finished successfully.");
            // Ensure the final animation frame runs and renders Markdown
            if (!isTyping && charQueue.length === 0) {
                 botBubble.innerHTML = simpleMarkdownToHtml(fullResponse);
            }
            eventSource.close();
            questionInput.disabled = false;
            submitButton.disabled = false;
            questionInput.focus();
        });

        // This handler catches any real errors
        eventSource.onerror = function(err) {
            // ... (error handling logic is fine from previous version)
        };
    });

</script>
